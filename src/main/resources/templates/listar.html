<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6dc7d3bd3.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Examen Final</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Direcciones</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/forma}">Crear</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
        th:text="${titulo}"></h1>

    <p><a th:href="@{/forma}" class="btn btn-success btn-xs"><i class="fa-solid fa-address-book"></i>&nbsp;Crear Dirección</a></p>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Dir. Linea 1</th>
            <th>Dir. Linea 2</th>
            <th>Ciudad</th>
            <th>Estado</th>
            <th>Cod. Zip</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="direccion: ${direcciones}">
            <td th:text="${direccion.id}"></td>
            <td th:text="${direccion.nombreCompleto}"></td>
            <td th:text="${direccion.direccionLinea1}"></td>
            <td th:text="${direccion.direccionLinea2}"></td>
            <td th:text="${direccion.ciudad}"></td>
            <td th:text="${direccion.estado}"></td>
            <td th:text="${direccion.codigoZip}"></td>
            <td>
                <a class="btn btn-warning btn-xs" th:href="@{/forma/} + ${direccion.id}"><i class="fa-solid fa-pen-to-square"></i>&nbsp;Editar</a>
                <a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${direccion.id}"
                   onclick="return confirm('Estás seguro que quieres eliminar?');"><i class="fa-solid fa-trash"></i>&nbsp;Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
