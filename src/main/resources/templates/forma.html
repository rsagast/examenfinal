<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e6dc7d3bd3.js" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Examen Final</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/listar}">Direcciones</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/forma}">Crear</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md8 col-lg-6">
            <h1 th:text="${titulo}"
                class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

            <div th:object="${direccion}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <form th:action="@{/forma}" th:object="${direccion}" method="post">

                <div class="form-group">
                    <label class="control-label">Nombre Completo</label>
                    <input type="text" th:field="*{nombreCompleto}" class="form-control"
                           th:errorclass="'form-control alert-danger'" placeholder="Digite nombres y apellidos"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombreCompleto')}"
                           th:errors="*{nombreCompleto}"></small>
                </div>

                <div class="form-group">
                    <label class="control-label">Dirección linea 1</label>
                    <input type="text" th:field="*{direccionLinea1}" class="form-control"
                           th:errorclass="'form-control alert-danger'"
                           placeholder="Digite un nombre residencial, calle, avenida, numero de casa"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('direccionLinea1')}"
                           th:errors="*{direccionLinea1}"></small>
                </div>

                <div class="form-group">
                    <label class="control-label">Dirección linea 2</label>
                    <input type="text" th:field="*{direccionLinea2}" class="form-control"
                           th:errorclass="'form-control alert-danger'"
                           placeholder="Digite zona, municipio, departamento"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('direccionLinea2')}"
                           th:errors="*{direccionLinea2}"></small>
                </div>

                <div class="form-group">
                    <label class="control-label">City</label>
                    <input type="text" th:field="*{ciudad}" class="form-control"
                           th:errorclass="'form-control alert-danger'" placeholder="Digite Ciudad"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('ciudad')}"
                           th:errors="*{ciudad}"></small>
                </div>

                <div class="form-group">
                    <label class="control-label">Estado</label>
                    <select th:field="*{estado}" class="form-control" th:errorclass="'form-control alert-danger'">
                        <option value="">Seleccione un estado</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('estado')}"
                           th:errors="*{estado}"></small>
                </div>

                <div class="form-group">
                    <label class="control-label">Código Zip</label>
                    <input type="text" th:field="*{codigoZip}" class="form-control"
                           th:errorclass="'form-control alert-danger'" placeholder="#####"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('codigoZip')}"
                           th:errors="*{codigoZip}"></small>
                </div>

                <div class="form-group row">
                    <div class="col-sm-6">
                        <!--
                        <input type="submit" th:value="${direccion.id==$0 ? 'Crear Dirección':'Actualizar Dirección'}"
                               th:class="${direccion.id==$0 ? 'btn btn-primary':'btn btn-warning'}" />
                         -->
                        <button class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Guardar</button>
                        <a href="/" class="btn btn-light ms-2"><i class="fa-solid fa-backward"></i>&nbsp;Cancelar</a>
                    </div>
                </div>

                <input type="hidden" th:field="*{id}">
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
